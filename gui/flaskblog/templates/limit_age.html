{% extends "layout.html" %}
{% block content %}

    <div class="content-section">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{{ legend }}</legend>

            <div class="form-group">
                Catalog Number
                <input type="number" name="catalog_number" min="0">
            </div>
            <div class="form-group">
                Minimum Age
                <input type="number" name="minimum_age" min="0" max="120">
            </div>

        </fieldset>
        <div class="form-group">
            {{ form.submit(class="btn btn-outline-info") }}
        </div>

    </form>
</div>

{% endblock content %}
